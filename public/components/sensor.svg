<svg width="60" height="40" viewBox="0 0 60 40"  xmlns="http://www.w3.org/2000/svg">
  <!-- Sensor package -->
  <rect x="15" y="10" width="30" height="20"  stroke="#000" stroke-width="1.5" rx="2"/>

  <!-- Sensing element -->
  <circle cx="30" cy="20" r="5"  stroke="#000" stroke-width="1"/>

  <!-- VCC pin -->
  <line x1="0" y1="15" x2="15" y2="15" stroke="#000" stroke-width="1.5"/>
  <text x="8" y="12" font-family="Arial" font-size="6" text-anchor="middle" fill="#000">VCC</text>

  <!-- GND pin -->
  <line x1="0" y1="25" x2="15" y2="25" stroke="#000" stroke-width="1.5"/>
  <text x="8" y="30" font-family="Arial" font-size="6" text-anchor="middle" fill="#000">GND</text>

  <!-- Signal pin -->
  <line x1="45" y1="20" x2="60" y2="20" stroke="#000" stroke-width="1.5"/>
  <text x="52" y="17" font-family="Arial" font-size="6" text-anchor="middle" fill="#000">SIG</text>

  <!-- Sensor label -->
  <text x="30" y="32" font-family="Arial" font-size="6" text-anchor="middle" fill="#000">SENSOR</text>

  <!-- Connection points -->
  <circle cx="0" cy="15" r="1.5" fill="#000"/>
  <circle cx="0" cy="25" r="1.5" fill="#000"/>
  <circle cx="60" cy="20" r="1.5" fill="#000"/>
</svg>
