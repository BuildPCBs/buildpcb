<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Fuse Symbol -->
  <!-- Fuse body -->
  <rect x="10" y="14" width="12" height="4" fill="none" stroke="#000000" stroke-width="1.5" rx="2"/>
  
  <!-- Connection lines -->
  <line x1="2" y1="16" x2="10" y2="16" stroke="#000000" stroke-width="1.5"/>
  <line x1="22" y1="16" x2="30" y2="16" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Fuse element/wire inside -->
  <line x1="12" y1="16" x2="20" y2="16" stroke="#000000" stroke-width="0.8"/>
  
  <!-- Fuse rating indicator -->
  <text x="16" y="17" font-family="'DM Sans', sans-serif" font-size="2.5" fill="#000000" text-anchor="middle">F</text>
  
  <!-- Terminal dots -->
  <circle cx="2" cy="16" r="1" fill="#000000"/>
  <circle cx="30" cy="16" r="1" fill="#000000"/>
  
  <!-- Blown fuse indicator (zigzag) -->
  <path d="M 13 13 L 14 11 L 15 13 L 16 11 L 17 13 L 18 11 L 19 13" 
        fill="none" stroke="#000000" stroke-width="0.5" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Value marking -->
  <text x="16" y="25" font-family="'DM Sans', sans-serif" font-size="2.5" fill="#000000" text-anchor="middle">FUSE</text>
  
  <!-- CONNECTION PINS -->
  <circle id="pin" cx="2" cy="16" r="1.5" fill="#000000"/>
  <circle id="pin" cx="30" cy="16" r="1.5" fill="#000000"/>
</svg>
