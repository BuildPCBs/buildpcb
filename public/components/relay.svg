<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Relay Symbol -->
  <!-- Coil -->
  <rect x="6" y="12" width="8" height="8" fill="none" stroke="#000000" stroke-width="1.5" rx="1"/>

  <!-- Coil terminals -->
  <line x1="2" y1="14" x2="6" y2="14" stroke="#000000" stroke-width="1.5"/>
  <line x1="2" y1="18" x2="6" y2="18" stroke="#000000" stroke-width="1.5"/>

  <!-- Coil windings -->
  <circle cx="8" cy="16" r="1" fill="none" stroke="#000000" stroke-width="0.8"/>
  <circle cx="10" cy="16" r="1" fill="none" stroke="#000000" stroke-width="0.8"/>
  <circle cx="12" cy="16" r="1" fill="none" stroke="#000000" stroke-width="0.8"/>

  <!-- Switch contacts -->
  <!-- Common terminal -->
  <line x1="18" y1="16" x2="22" y2="16" stroke="#000000" stroke-width="1.5"/>
  <circle cx="22" cy="16" r="1" fill="#000000"/>

  <!-- Normally open contact -->
  <line x1="24" y1="12" x2="28" y2="12" stroke="#000000" stroke-width="1.5"/>
  <circle cx="24" cy="12" r="1" fill="#000000"/>

  <!-- Normally closed contact -->
  <line x1="24" y1="20" x2="28" y2="20" stroke="#000000" stroke-width="1.5"/>
  <circle cx="24" cy="20" r="1" fill="#000000"/>

  <!-- Switch arm -->
  <line x1="22" y1="16" x2="24" y2="19" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Connection indicators -->
  <text x="4" y="11" font-family="'DM Sans', sans-serif" font-size="3" fill="#000000">+</text>
  <text x="4" y="23" font-family="'DM Sans', sans-serif" font-size="3" fill="#000000">-</text>

  <text x="26" y="9" font-family="'DM Sans', sans-serif" font-size="2.5" fill="#000000">NO</text>
  <text x="26" y="25" font-family="'DM Sans', sans-serif" font-size="2.5" fill="#000000">NC</text>

  <!-- CONNECTION PINS -->
  <!-- Coil pins -->
  <circle id="pin" cx="2" cy="14" r="1.5" fill="#000000"/>
  <circle id="pin" cx="2" cy="18" r="1.5" fill="#000000"/>

  <!-- Switch pins -->
  <circle id="pin" cx="18" cy="16" r="1.5" fill="#000000"/>
  <circle id="pin" cx="28" cy="12" r="1.5" fill="#000000"/>
  <circle id="pin" cx="28" cy="20" r="1.5" fill="#000000"/>
</svg>
