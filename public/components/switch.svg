<svg width="60" height="30" viewBox="0 0 60 30"  xmlns="http://www.w3.org/2000/svg">
  <!-- Left lead -->
  <line x1="0" y1="15" x2="15" y2="15" stroke="#000000" stroke-width="1.5"/>

  <!-- Left contact -->
  <circle cx="15" cy="15" r="2" fill="#FFFFFF" stroke="#000000" stroke-width="1.5"/>

  <!-- Switch arm (open position) -->
  <line x1="17" y1="13" x2="38" y2="8" stroke="#000000" stroke-width="1.5"/>

  <!-- Right contact -->
  <circle cx="45" cy="15" r="2" fill="#FFFFFF" stroke="#000000" stroke-width="1.5"/>

  <!-- Right lead -->
  <line x1="45" y1="15" x2="60" y2="15" stroke="#000000" stroke-width="1.5"/>

  <!-- Connection points -->
  <circle id="pin" cx="0" cy="15" r="1.5" fill="#000000"/>
  <circle id="pin" cx="60" cy="15" r="1.5" fill="#000000"/>
</svg>
