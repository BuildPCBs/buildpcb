<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Photo Resistor (LDR) Symbol -->
  <!-- Resistor body -->
  <rect x="8" y="13" width="16" height="6" fill="none" stroke="#000000" stroke-width="1.5" rx="1"/>

  <!-- Connection lines -->
  <line x1="2" y1="16" x2="8" y2="16" stroke="#000000" stroke-width="1.5"/>
  <line x1="24" y1="16" x2="30" y2="16" stroke="#000000" stroke-width="1.5"/>

  <!-- Light arrows pointing at resistor -->
  <path d="M 6 8 L 9 11" stroke="#000000" stroke-width="1" stroke-linecap="round"/>
  <path d="M 5 9 L 8 9" stroke="#000000" stroke-width="1" stroke-linecap="round"/>
  <path d="M 8 6 L 8 9" stroke="#000000" stroke-width="1" stroke-linecap="round"/>

  <path d="M 10 6 L 13 9" stroke="#000000" stroke-width="1" stroke-linecap="round"/>
  <path d="M 9 7 L 12 7" stroke="#000000" stroke-width="1" stroke-linecap="round"/>
  <path d="M 12 4 L 12 7" stroke="#000000" stroke-width="1" stroke-linecap="round"/>

  <!-- Resistance value indicator -->
  <text x="16" y="17" font-family="'DM Sans', sans-serif" font-size="3" fill="#000000" text-anchor="middle">LDR</text>

  <!-- Terminals -->
  <circle cx="2" cy="16" r="1" fill="#000000"/>
  <circle cx="30" cy="16" r="1" fill="#000000"/>

  <!-- CONNECTION PINS -->
  <circle id="pin" cx="2" cy="16" r="1.5" fill="#000000"/>
  <circle id="pin" cx="30" cy="16" r="1.5" fill="#000000"/>
</svg>
