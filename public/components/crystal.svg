<svg width="60" height="40" viewBox="0 0 60 40"  xmlns="http://www.w3.org/2000/svg">
  <!-- Crystal outline -->
  <rect x="20" y="12" width="20" height="16" fill="#FFFFFF" stroke="#000000" stroke-width="1.5"/>

  <!-- Inner crystal -->
  <rect x="24" y="16" width="12" height="8" fill="#E6E6E6" stroke="#000000" stroke-width="1"/>

  <!-- Left lead -->
  <line x1="0" y1="20" x2="20" y2="20" stroke="#000000" stroke-width="1.5"/>

  <!-- Right lead -->
  <line x1="40" y1="20" x2="60" y2="20" stroke="#000000" stroke-width="1.5"/>

  <!-- Connection points -->
  <circle id="pin" cx="0" cy="20" r="1.5" fill="#000000"/>
  <circle id="pin" cx="60" cy="20" r="1.5" fill="#000000"/>
</svg>
