<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Servo Motor Symbol -->
  <!-- Motor body -->
  <rect x="8" y="10" width="16" height="12" fill="none" stroke="#000000" stroke-width="1.5" rx="2"/>
  
  <!-- Motor shaft -->
  <circle cx="16" cy="16" r="3" fill="none" stroke="#000000" stroke-width="1"/>
  <circle cx="16" cy="16" r="1" fill="#000000"/>
  
  <!-- Servo horn/arm -->
  <line x1="16" y1="13" x2="16" y2="8" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
  <circle cx="16" cy="8" r="1.5" fill="none" stroke="#000000" stroke-width="1"/>
  
  <!-- Control box/electronics -->
  <rect x="10" y="12" width="4" height="3" fill="none" stroke="#000000" stroke-width="0.8"/>
  <rect x="18" y="12" width="4" height="3" fill="none" stroke="#000000" stroke-width="0.8"/>
  
  <!-- Connection wires -->
  <line x1="2" y1="22" x2="2" y2="26" stroke="#000000" stroke-width="1.5"/>
  <line x1="16" y1="22" x2="16" y2="26" stroke="#000000" stroke-width="1.5"/>
  <line x1="30" y1="22" x2="30" y2="26" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Wire labels -->
  <text x="-1" y="30" font-family="'DM Sans', sans-serif" font-size="2.5" fill="#000000">+</text>
  <text x="15" y="30" font-family="'DM Sans', sans-serif" font-size="2.5" fill="#000000">S</text>
  <text x="29" y="30" font-family="'DM Sans', sans-serif" font-size="2.5" fill="#000000">-</text>
  
  <!-- Servo identifier -->
  <text x="16" y="20" font-family="'DM Sans', sans-serif" font-size="2.5" fill="#000000" text-anchor="middle">SRV</text>
  
  <!-- CONNECTION PINS -->
  <circle id="pin" cx="2" cy="26" r="1.5" fill="#000000"/>
  <circle id="pin" cx="16" cy="26" r="1.5" fill="#000000"/>
  <circle id="pin" cx="30" cy="26" r="1.5" fill="#000000"/>
</svg>
