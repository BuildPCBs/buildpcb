<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Buzzer Symbol -->
  <!-- Main body/housing -->
  <circle cx="16" cy="16" r="10" fill="none" stroke="#000000" stroke-width="1.5"/>

  <!-- Inner circle for membrane -->
  <circle cx="16" cy="16" r="6" fill="none" stroke="#000000" stroke-width="1"/>

  <!-- Center dot -->
  <circle cx="16" cy="16" r="1.5" fill="#000000"/>

  <!-- Sound waves -->
  <path d="M 22 12 Q 26 16 22 20" fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round"/>
  <path d="M 24 10 Q 29 16 24 22" fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round"/>

  <!-- Connection terminals -->
  <rect x="13" y="2" width="1" height="4" fill="#000000"/>
  <rect x="18" y="2" width="1" height="4" fill="#000000"/>

  <!-- Plus/minus indicators -->
  <text x="11" y="5" font-family="'DM Sans', sans-serif" font-size="4" fill="#000000">+</text>
  <text x="20" y="5" font-family="'DM Sans', sans-serif" font-size="4" fill="#000000">-</text>

  <!-- CONNECTION PINS -->
  <circle id="pin" cx="13.5" cy="2" r="1.5" fill="#000000"/>
  <circle id="pin" cx="18.5" cy="2" r="1.5" fill="#000000"/>
</svg>
