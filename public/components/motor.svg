<svg width="60" height="40" viewBox="0 0 60 40"  xmlns="http://www.w3.org/2000/svg">
  <!-- Motor circle -->
  <circle cx="30" cy="20" r="15" fill="#FFFFFF" stroke="#000000" stroke-width="1.5"/>

  <!-- Motor symbol (M) -->
  <text x="30" y="25" font-family="'DM Sans', sans-serif" font-size="12" text-anchor="middle" fill="#000000" font-weight="bold">M</text>

  <!-- Left lead -->
  <line x1="0" y1="20" x2="15" y2="20" stroke="#000000" stroke-width="1.5"/>

  <!-- Right lead -->
  <line x1="45" y1="20" x2="60" y2="20" stroke="#000000" stroke-width="1.5"/>

  <!-- Connection points -->
  <circle id="pin" cx="0" cy="20" r="1.5" fill="#000000"/>
  <circle id="pin" cx="60" cy="20" r="1.5" fill="#000000"/>
</svg>
