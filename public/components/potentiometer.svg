<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Potentiometer Symbol -->
  <!-- Resistor body -->
  <rect x="8" y="13" width="16" height="6" fill="none" stroke="#000000" stroke-width="1.5" rx="1"/>
  
  <!-- Zigzag pattern inside resistor -->
  <path d="M 10 16 L 11 14 L 13 18 L 15 14 L 17 18 L 19 14 L 21 18 L 22 16" 
        fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Fixed terminals -->
  <line x1="2" y1="16" x2="8" y2="16" stroke="#000000" stroke-width="1.5"/>
  <line x1="24" y1="16" x2="30" y2="16" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Variable wiper terminal and arrow -->
  <line x1="16" y1="13" x2="16" y2="8" stroke="#000000" stroke-width="1.5"/>
  <line x1="16" y1="8" x2="16" y2="4" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Wiper arrow -->
  <path d="M 14 10 L 16 8 L 18 10" fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Terminal dots -->
  <circle cx="2" cy="16" r="1" fill="#000000"/>
  <circle cx="30" cy="16" r="1" fill="#000000"/>
  <circle cx="16" cy="4" r="1" fill="#000000"/>
  
  <!-- Variable indicator -->
  <text x="16" y="25" font-family="'DM Sans', sans-serif" font-size="3" fill="#000000" text-anchor="middle">POT</text>
  
  <!-- CONNECTION PINS -->
  <circle id="pin" cx="2" cy="16" r="1.5" fill="#000000"/>
  <circle id="pin" cx="30" cy="16" r="1.5" fill="#000000"/>
  <circle id="pin" cx="16" cy="4" r="1.5" fill="#000000"/>
</svg>
